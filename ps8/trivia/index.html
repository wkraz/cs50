<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            // Wait for everything to load
            document.addEventListener('DOMContentLoaded', function() {

                // Multiple choice

                // finding the correct answer
                let corrects = document.querySelectorAll('.correct');
                for (let i = 0; i < corrects.length; i++) {
                    corrects[i].addEventListener('click', function() {
                        corrects[i].style.backgroundColor = 'Green';
                        corrects[i].parentElement.querySelector('.response').innerHTML = 'Correct!';
                    });
                }
                // if it gets clicked, turn it green and add text

                // find incorrect answers
                let incorrects = document.querySelectorAll('.incorrect');
                // since there's 4 incorrect answers, loop through
                for (let i = 0; i < incorrects.length; i++) {
                    incorrects[i].addEventListener('click', function() {
                        incorrects[i].style.backgroundColor = 'Red';
                        incorrects[i].parentElement.querySelector('.response').innerHTML = 'Incorrect!';
                    });
                }

                // Free response

                document.querySelector('#check').addEventListener('click', function() {
                    // get input
                    let input = document.querySelector('input');
                    // check if it is Ronaldo
                    if (input.value === 'Ronaldo') {
                        input.style.backgroundColor = 'green';
                        input.parentElement.querySelector('.response').innerHTML = 'Correct!';
                    }
                    else {
                        input.style.backgroundColor = 'red';
                        input.parentElement.querySelector('.response').innerHTML = 'Incorrect!';
                    }
                });
            });

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Football Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>Which team won the 2022 World Cup in Qatar?</h3>
                <button class="incorrect">France</button>
                <button class="incorrect">Spain</button>
                <button class="incorrect">England</button>
                <button class="correct">Argentina</button>
                <button class="incorrect">Germany</button>
                <p class="response"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>Who won the Golden Boot in Euro 2020 (last name only)</h3>
                <input type="text"></input>
                <button id="check">Check answer</button>
                <p class=feedback"></p>
            </div>
        </div>
    </body>
</html>
